<html>

<head>
  <title> Freehand Drawings</title>
</head>

<body>
  <canvas id="myCanvas" height="600px" width="1200px"></canvas>
  <div> Please Select The Radius, Width and Colour of the Circle You Wish to Draw. Click On The Canvas , a Circle Will be drawn.<br> You Can Erase the Canvas Using Clear Button.</div>
   
        <input placeholder="RADIUS" type="number" id="radius">
  <input placeholder="COLOUR" type="text" id="colour">
  <input placeholder="WIDTH OF LINE" type="number" id="width">
  <button id ="remove" onclick="clear_space()"> Clear Canvas</button>
</body>

</html>
